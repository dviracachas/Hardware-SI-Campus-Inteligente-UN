<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{{ url_for('static', filename='res/logo_t.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Ruta Dorada</title>
</head>
<body>
    <div class="frame">
        <div class="title">
            <img style="vertical-align:middle" src="{{ url_for('static', filename='res/logo_t.png') }}" width="40px" height="40px">
            <span style="vertical-align:middle" id="brand">Ruta Dorada</span>
            <div class="options">
                <a href="/"> <img src="{{ url_for('static', filename='res/home.png') }}" width="40px" height="40px"></a>
            </div>
        </div>
        <div class="content">
            <form action="/admin" method="POST">
                <label for="user">Username</label>
                <input type="text" name="user" id="user" placeholder="User">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

</body>
</html>
